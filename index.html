<!DOCTYPE html>

  <head>
    <meta charset="utf-8">

          <div class="carica1"></div>

        <div class="sezione">

          <p class="stato-carica">Stato Carica:</p>
          <div class="carica2"></div>
        </div>
        <!--Sezione 3 -->
        <div class="sezione">
          <span class="checkbox"><input type="checkbox" name="" value=""></span>

          <p class="stato-carica">Stato Carica:</p>
